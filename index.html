<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21 Lights for Us</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    background: radial-gradient(ellipse at bottom, #0b0c10 0%, #1f2833 100%);
    color: #fff;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .title {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 1.8rem;
    letter-spacing: 1px;
    color: #fff;
  }

  .light {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ffcc00;
    opacity: 0;
    box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(0.7); opacity: 0.5; }
    50% { transform: scale(1.3); opacity: 1; }
  }

  .message {
    position: absolute;
    bottom: 15%;
    width: 100%;
    text-align: center;
    font-size: 1.5rem;
    color: #ffdd99;
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>

<div class="scene">
  <div class="title">21 Lights for Us<br>Happy New Year, my love.</div>
  <div class="message" id="message"></div>
</div>

<!-- Background music -->
<audio id="bgMusic" src="21guns-cover.mp3" preload="auto" loop></audio>

<script>
const scene = document.querySelector('.scene');
const message = document.getElementById('message');
const bgMusic = document.getElementById('bgMusic');

const messages = [
  "Love", "Memories", "Trust", "Laughter", "Dreams", 
  "Adventure", "Promises", "Hugs", "Kisses", "Warmth",
  "Hope", "Joy", "Survival", "Support", "Patience",
  "Understanding", "Care", "Fun", "Togetherness", "Strength", "Forever"
];

// Create 21 lights
const lights = [];
for(let i=0; i<21; i++){
  const light = document.createElement('div');
  light.classList.add('light');
  light.style.top = Math.random() * 70 + 10 + '%';
  light.style.left = Math.random() * 90 + 5 + '%';
  scene.appendChild(light);
  lights.push(light);
}

let current = 0;

function showNextLight(){
  if(current >= lights.length) return;
  const light = lights[current];
  light.style.opacity = 1;

  message.innerText = messages[current];
  message.style.opacity = 1;

  setTimeout(() => {
    message.style.opacity = 0;
    current++;
    setTimeout(showNextLight, 500);
  }, 1000);
}

// Start animation and music on first click (mobile-friendly)
document.body.addEventListener('click', () => {
  showNextLight();
  bgMusic.volume = 0.5;
  bgMusic.play();
}, {once:true});

// Animate lights floating slightly
lights.forEach(light => {
  const speedX = (Math.random() - 0.5) * 0.2;
  const speedY = (Math.random() - 0.5) * 0.2;
  let x = parseFloat(light.style.left);
  let y = parseFloat(light.style.top);

  function move(){
    x += speedX;
    y += speedY;
    if(x<0 || x>100) x = Math.random()*90 +5;
    if(y<0 || y>100) y = Math.random()*70 +10;
    light.style.left = x + '%';
    light.style.top = y + '%';
    requestAnimationFrame(move);
  }
  move();
});
</script>

</body>
</html>
